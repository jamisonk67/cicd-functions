name: build application
     
on:
  push:
    branches: ["main"]
 
  pull_request: 
    branches: [main]
 
  workflow_dispatch:
   
env:
  AZURE_FUNCTIONAPP_NAME: 'my-test-function-1808d3ca'   # set this to your function app name on Azure
  PYTHON_VERSION: '3.12' # Set this to 3.12
   
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{env.PYTHON_VERSION}}

      - name: 'Resolve Project Dependencies Using Pip'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
      
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        with:
          # Description: Name of the Azure Function App
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          # Description: Path to package or folder. \*.zip or a folder to deploy
          package: .
          # Description: Publish profile (\*.publishsettings) file contents with web deploy secrets
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

          

          
      
